<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tes Kecepatan Mengetik</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container py-5">
        <div class="app-container animate-fade-in">
            <h1 class="title text-center">Tes Kecepatan Mengetik</h1>

            <div class="word-display" id="wordDisplay"></div>

            <div class="mb-4">
                <input type="text" class="form-control typed-input" id="typingInput" autocomplete="off"
                    placeholder="Mulai mengetik di sini..." autofocus>
            </div>

            <div class="text-center">
                <div class="timer-display">
                    <span id="timer">60</span> detik
                </div>
            </div>

            <div class="stats" id="statsDisplay">
                <div class="row g-3">
                    <div class="col-md-4">
                        <div class="stat-item text-center">
                            <div class="stat-label">WPM</div>
                            <div class="stat-value" id="wpm">0</div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="stat-item text-center">
                            <div class="stat-label">Akurasi</div>
                            <div class="stat-value"><span id="accuracy">0</span>%</div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="stat-item text-center">
                            <div class="stat-label">Hasil</div>
                            <div class="stat-value">
                                <span id="correctWords">0</span>/<span id="incorrectWords">0</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="text-center mt-4">
                <a href="index.html" class="btn btn-primary">Mulai Ulang</a>
            </div>
        </div>
    </div>

    <!-- Copyright Section -->
    <footer class="text-center py-3 mt-5">
        <p>&copy; 2024, SudenDev</p>
    </footer>

    <script src="js/script.js"></script>
</body>

</html>
